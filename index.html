<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5e Character Creator</title>
    <meta name="description" content="Create, save, and share your D&D 5e characters with shareable character codes">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Philosopher:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        :root {
            /* D&D Color Palette */
            --dnd-burgundy: hsl(5, 85%, 32%);
            --dnd-crimson: hsl(2, 61%, 48%);
            --dnd-parchment: hsl(42, 74%, 85%);
            --dnd-brown: hsl(20, 44%, 16%);
            --dnd-beige: hsl(60, 29%, 94%);
            --dnd-saddle: hsl(25, 76%, 31%);
            --dnd-dark-burgundy: hsl(5, 85%, 20%);
            --dnd-light-parchment: hsl(42, 60%, 90%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dnd-brown);
            color: var(--dnd-beige);
            min-height: 100vh;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 20% 50%, hsla(25, 76%, 31%, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 80% 50%, hsla(25, 76%, 31%, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 40% 20%, hsla(25, 76%, 31%, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 60% 80%, hsla(25, 76%, 31%, 0.2) 2px, transparent 2px);
            background-size: 100px 50px, 100px 50px, 80px 80px, 80px 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--dnd-parchment) 0%, var(--dnd-light-parchment) 100%);
            color: var(--dnd-brown);
            border-radius: 16px;
            border: 3px solid var(--dnd-burgundy);
            box-shadow: 
                inset 0 1px 3px hsla(25, 76%, 31%, 0.3),
                0 8px 25px hsla(5, 85%, 32%, 0.3);
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 10px;
            color: var(--dnd-burgundy);
            font-weight: 700;
            text-shadow: 2px 2px 4px hsla(25, 76%, 31%, 0.3);
        }

        .header p {
            font-family: 'Philosopher', sans-serif;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--dnd-saddle);
            font-weight: 400;
        }

        .character-code-section {
            background: linear-gradient(135deg, var(--dnd-parchment) 0%, var(--dnd-light-parchment) 100%);
            border: 2px solid var(--dnd-burgundy);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: inset 0 1px 3px hsla(25, 76%, 31%, 0.3);
        }

        .character-code-section h3 {
            font-family: 'Cinzel', serif;
            color: var(--dnd-burgundy);
            margin-bottom: 15px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .character-code-section p {
            color: var(--dnd-saddle);
            margin-bottom: 15px;
        }

        .code-actions {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .code-actions {
                grid-template-columns: 1fr;
            }
        }

        .code-input {
            background: var(--dnd-brown);
            border: 2px solid var(--dnd-saddle);
            border-radius: 8px;
            padding: 12px;
            color: var(--dnd-beige);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
        }

        .code-input:focus {
            outline: none;
            border-color: var(--dnd-burgundy);
            box-shadow: 0 0 0 3px hsla(5, 85%, 32%, 0.2);
        }

        .code-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            border: 2px solid var(--dnd-burgundy);
            border-radius: 8px;
            font-family: 'Philosopher', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px hsla(5, 85%, 32%, 0.3), 0 2px 4px hsla(0, 0%, 0%, 0.2);
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn.primary {
            background: var(--dnd-burgundy);
            color: var(--dnd-parchment);
        }

        .btn.primary:hover {
            background: var(--dnd-dark-burgundy);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px hsla(5, 85%, 32%, 0.4);
        }

        .btn.secondary {
            background: var(--dnd-saddle);
            color: var(--dnd-beige);
            border-color: var(--dnd-saddle);
        }

        .btn.secondary:hover {
            background: var(--dnd-burgundy);
            border-color: var(--dnd-burgundy);
            color: var(--dnd-parchment);
            transform: translateY(-2px);
        }

        .btn.success {
            background: linear-gradient(135deg, var(--dnd-crimson), var(--dnd-burgundy));
            color: var(--dnd-parchment);
            border-color: var(--dnd-crimson);
        }

        .btn.success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px hsla(2, 61%, 48%, 0.4);
        }

        .character-sheet {
            background: linear-gradient(135deg, var(--dnd-parchment) 0%, var(--dnd-light-parchment) 100%);
            border: 3px solid var(--dnd-burgundy);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 
                inset 0 1px 3px hsla(25, 76%, 31%, 0.3),
                0 10px 30px hsla(5, 85%, 32%, 0.3);
            color: var(--dnd-brown);
        }

        .character-header {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .character-header {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Philosopher', sans-serif;
            font-weight: 700;
            color: var(--dnd-burgundy);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--dnd-brown);
            border: 2px solid var(--dnd-saddle);
            border-radius: 8px;
            color: var(--dnd-beige);
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--dnd-burgundy);
            box-shadow: 0 0 0 3px hsla(5, 85%, 32%, 0.2);
        }

        .stats-container {
            background: var(--dnd-brown);
            border: 2px solid var(--dnd-burgundy);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 1px 3px hsla(25, 76%, 31%, 0.3);
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stats-header h3 {
            font-family: 'Cinzel', serif;
            color: var(--dnd-parchment);
            font-size: 1.4rem;
            font-weight: 600;
        }

        .roll-all-btn {
            background: var(--dnd-burgundy);
            color: var(--dnd-parchment);
            border: 2px solid var(--dnd-burgundy);
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'Philosopher', sans-serif;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .roll-all-btn:hover {
            background: var(--dnd-dark-burgundy);
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        @media (min-width: 480px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        .stat-box {
            background: linear-gradient(135deg, var(--dnd-parchment) 0%, var(--dnd-light-parchment) 100%);
            border: 2px solid var(--dnd-burgundy);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 1px 3px hsla(25, 76%, 31%, 0.3);
        }

        .stat-box:hover {
            transform: translateY(-3px);
            box-shadow: 
                inset 0 1px 3px hsla(25, 76%, 31%, 0.3),
                0 8px 25px hsla(5, 85%, 32%, 0.3);
        }

        .stat-name {
            font-family: 'Philosopher', sans-serif;
            font-weight: 700;
            color: var(--dnd-burgundy);
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .stat-input {
            width: 60px;
            text-align: center;
            background: transparent;
            border: none;
            font-size: 24px;
            font-weight: 700;
            color: var(--dnd-brown);
            margin-bottom: 8px;
            font-family: 'Cinzel', serif;
        }

        .stat-modifier {
            font-size: 14px;
            color: var(--dnd-saddle);
            margin-bottom: 10px;
            font-weight: 600;
            font-family: 'Philosopher', sans-serif;
        }

        .roll-btn {
            background: var(--dnd-burgundy);
            color: var(--dnd-parchment);
            border: 1px solid var(--dnd-burgundy);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            font-family: 'Philosopher', sans-serif;
            transition: all 0.3s ease;
        }

        .roll-btn:hover {
            background: var(--dnd-dark-burgundy);
            transform: translateY(-1px);
        }

        .proficiency-bonus {
            background: linear-gradient(135deg, var(--dnd-crimson), var(--dnd-burgundy));
            color: var(--dnd-parchment);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid var(--dnd-burgundy);
            box-shadow: 0 4px 8px hsla(5, 85%, 32%, 0.3);
        }

        .hp-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        @media (min-width: 480px) {
            .hp-section {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .tabs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            margin-bottom: 25px;
            background: var(--dnd-brown);
            border-radius: 10px;
            padding: 4px;
            gap: 4px;
            border: 2px solid var(--dnd-saddle);
        }

        @media (min-width: 600px) {
            .tabs {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .tab {
            padding: 12px 8px;
            cursor: pointer;
            text-align: center;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Philosopher', sans-serif;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: var(--dnd-brown);
            color: var(--dnd-beige);
        }

        .tab:hover:not(.active) {
            background-color: var(--dnd-burgundy);
            color: var(--dnd-parchment);
        }

        .tab.active {
            background-color: var(--dnd-burgundy);
            color: var(--dnd-parchment);
            box-shadow: 0 4px 8px hsla(5, 85%, 32%, 0.3);
        }

        .tab-content {
            display: none;
            background: var(--dnd-brown);
            border: 2px solid var(--dnd-saddle);
            border-radius: 12px;
            padding: 20px;
            color: var(--dnd-beige);
        }

        .tab-content.active {
            display: block;
        }

        .tab-content h3 {
            font-family: 'Cinzel', serif;
            color: var(--dnd-parchment);
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .item-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid var(--dnd-saddle);
            border-radius: 8px;
            padding: 12px;
            background: var(--dnd-brown);
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 12px;
            background: linear-gradient(135deg, var(--dnd-parchment) 0%, var(--dnd-light-parchment) 100%);
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid var(--dnd-saddle);
            transition: all 0.3s ease;
            color: var(--dnd-brown);
            box-shadow: inset 0 1px 3px hsla(25, 76%, 31%, 0.3);
        }

        .item:hover {
            border-color: var(--dnd-burgundy);
            transform: translateY(-1px);
            box-shadow: 
                inset 0 1px 3px hsla(25, 76%, 31%, 0.3),
                0 4px 12px hsla(5, 85%, 32%, 0.2);
        }

        .item:last-child {
            margin-bottom: 0;
        }

        .item-content {
            flex: 1;
            margin-right: 12px;
            color: var(--dnd-brown);
        }

        .item-content strong {
            color: var(--dnd-burgundy);
            font-family: 'Philosopher', sans-serif;
            font-weight: 700;
        }

        .delete-btn {
            background: var(--dnd-crimson);
            color: var(--dnd-parchment);
            border: 1px solid var(--dnd-crimson);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            font-family: 'Philosopher', sans-serif;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: var(--dnd-dark-burgundy);
            border-color: var(--dnd-dark-burgundy);
            transform: translateY(-1px);
        }

        .add-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .add-item {
                flex-direction: row;
                align-items: end;
            }
            
            .add-item input, .add-item select {
                flex: 1;
            }
        }

        .add-item button {
            background: var(--dnd-burgundy);
            color: var(--dnd-parchment);
            border: 2px solid var(--dnd-burgundy);
            padding: 12px 20px;
            border-radius: 6px;
            font-family: 'Philosopher', sans-serif;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .add-item button:hover {
            background: var(--dnd-dark-burgundy);
            border-color: var(--dnd-dark-burgundy);
            transform: translateY(-1px);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .skills-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .skill-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: linear-gradient(135deg, var(--dnd-parchment) 0%, var(--dnd-light-parchment) 100%);
            border: 1px solid var(--dnd-saddle);
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px hsla(25, 76%, 31%, 0.3);
        }

        .skill-item:hover {
            border-color: var(--dnd-burgundy);
            transform: translateY(-1px);
        }

        .skill-item input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.3);
            cursor: pointer;
            accent-color: var(--dnd-burgundy);
        }

        .skill-item label {
            cursor: pointer;
            flex: 1;
            color: var(--dnd-brown);
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: var(--dnd-parchment);
            font-family: 'Philosopher', sans-serif;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            border: 2px solid;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--dnd-burgundy);
            border-color: var(--dnd-burgundy);
        }

        .notification.error {
            background: var(--dnd-crimson);
            border-color: var(--dnd-crimson);
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .character-sheet {
                padding: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dnd-brown);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dnd-saddle);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dnd-burgundy);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è D&D Character Forge</h1>
            <p>Craft legendary heroes for your adventures</p>
        </div>

        <div class="character-code-section">
            <h3>üìú Character Code Vault</h3>
            <p>Save your character as a compressed, shareable code (60-80% smaller than standard codes!) or resurrect an existing hero from the archives.</p>
            
            <div class="code-actions">
                <textarea 
                    id="characterCode" 
                    class="code-input" 
                    placeholder="Paste character code here to restore your hero, or click 'Generate Code' to create a new vault entry..."
                ></textarea>
                <div class="code-buttons">
                    <button class="btn success" onclick="generateCharacterCode()">‚ö° Generate Code</button>
                    <button class="btn primary" onclick="loadFromCharacterCode()">üîÆ Load Character</button>
                    <button class="btn secondary" onclick="copyCharacterCode()">üìã Copy Code</button>
                </div>
            </div>
            <div id="codeSizeInfo" style="margin-top: 10px; color: var(--dnd-saddle); font-size: 12px; font-style: italic;"></div>
        </div>

        <div class="controls">
            <button class="btn primary" onclick="newCharacter()">üÜï New Hero</button>
            <button class="btn secondary" onclick="exportCharacter()">üì§ Export JSON</button>
            <button class="btn secondary" onclick="document.getElementById('importFile').click()">üì• Import JSON</button>
            <input type="file" id="importFile" style="display: none" accept=".json" onchange="importCharacter(event)">
        </div>

        <div class="character-sheet">
            <div class="character-header">
                <div class="form-group">
                    <label for="charName">Character Name</label>
                    <input type="text" id="charName" placeholder="Enter your hero's name">
                </div>
                <div class="form-group">
                    <label for="charClass">Class</label>
                    <select id="charClass" onchange="updateProficiencyBonus()">
                        <option value="">Choose Your Path</option>
                        <option value="Barbarian">Barbarian</option>
                        <option value="Bard">Bard</option>
                        <option value="Cleric">Cleric</option>
                        <option value="Druid">Druid</option>
                        <option value="Fighter">Fighter</option>
                        <option value="Monk">Monk</option>
                        <option value="Paladin">Paladin</option>
                        <option value="Ranger">Ranger</option>
                        <option value="Rogue">Rogue</option>
                        <option value="Sorcerer">Sorcerer</option>
                        <option value="Warlock">Warlock</option>
                        <option value="Wizard">Wizard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="charRace">Race</label>
                    <select id="charRace">
                        <option value="">Choose Your Heritage</option>
                        <option value="Human">Human</option>
                        <option value="Elf">Elf</option>
                        <option value="Dwarf">Dwarf</option>
                        <option value="Halfling">Halfling</option>
                        <option value="Dragonborn">Dragonborn</option>
                        <option value="Gnome">Gnome</option>
                        <option value="Half-Elf">Half-Elf</option>
                        <option value="Half-Orc">Half-Orc</option>
                        <option value="Tiefling">Tiefling</option>
                    </select>
                </div>
            </div>

            <div class="character-header">
                <div class="form-group">
                    <label for="charLevel">Level</label>
                    <input type="number" id="charLevel" min="1" max="20" value="1" onchange="updateProficiencyBonus()">
                </div>
                <div class="form-group">
                    <label for="charBackground">Background</label>
                    <input type="text" id="charBackground" placeholder="e.g., Acolyte, Criminal, Folk Hero">
                </div>
                <div class="form-group">
                    <label for="charAlignment">Alignment</label>
                    <select id="charAlignment">
                        <option value="">Choose Your Moral Code</option>
                        <option value="Lawful Good">Lawful Good</option>
                        <option value="Neutral Good">Neutral Good</option>
                        <option value="Chaotic Good">Chaotic Good</option>
